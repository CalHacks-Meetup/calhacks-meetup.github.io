<!DOCTYPE HTML>
<html>
<head>
  <title>Convene</title>
    <meta name="google-signin-client_id" content="855907068758-4jqf9u6ku8nsp66tm1fvs8c5vcodftam.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <button style="margin-right: 10px">Login</button>
    <div class="container">
        <h1>Convene</h1>
        <input id="email" type="text">
        <input id="username" type="text">
        <input id="password" type="text">
        
        <button class="submit">Submit</button>
        <div onclick="onSignIn();" class="g-signin2" data-onsuccess="onSignIn">
        </div>
        <a href="#" onclick="signOut();">Sign out</a>
    </div>
    
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());
    }
</script>

    
</html>
