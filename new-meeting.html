<!DOCTYPE HTML>
<html>
    <head>
      <title>Converge</title>
        <link rel="stylesheet" type="text/css" href="assets/css/nouislider.css">
    <link rel="stylesheet" type="text/css" href="assets/css/nouislider.pips.css">
      <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/new_meeting.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <script src="assets/js/nouislider.js"></script>
    </head>
    
    <body>
        <header><a href="dashboard.html">Convene</a></header>
        
        <div class= "container">
            <div class="skew">
                <h1>Create New Meeting</h1>
            </div>
<!--        meeting title-->
            <input id="meeting-title" placeholder="Name your meeting">
            
<!--        range seekbar, code taken from http://refreshless.com/nouislider/ -->
            <div id="slider-handles" style="margin-bottom: 0px;"></div>
            <div class="container" style="color: white; padding: 10px; font-size: 20px">
                <span>Between</span>
                <span id="slider-snap-value-lower" style="color: #55c2e6"></span>
                <span>and</span>
                <span id="slider-snap-value-upper" style="color:#55c2e6"></span>
            </div>
            
            <script>
            var handlesSlider = document.getElementById('slider-handles');

            noUiSlider.create(handlesSlider, {
                start: [ 600, 1800 ],
                connect: true,
                step: 50,
                range: {
                    'min': [  0 ],
                    'max': [ 2400 ]
                }
            });
                
                var snapValues = [
	document.getElementById('slider-snap-value-lower'),
	document.getElementById('slider-snap-value-upper')
];

        handlesSlider.noUiSlider.on('update', function( values, handle ) {
            snapValues[handle].innerHTML = formatTime(values[handle]);
        });


        function formatTime(time) {
            return (Math.floor(time/100)).toString() + ":" + (time%100*3/50).toString() + (0).toString();
        }
        </script>
        
<!--          calendar grid here -->
            <h2>Hello</h2>
        </div>
        
    </body>
    <footer>
        <button>Create Event</button>
    </footer>
    
    
</html>
